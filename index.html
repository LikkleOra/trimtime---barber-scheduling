<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Book your appointment at FadeZone Grooming - Premium barbershop in Kensington. Professional haircuts, fade, beard trims, and grooming services at 424 Commissioner street.">
  <meta name="keywords"
    content="barber, haircut, fade, beard trim, Kensington, Johannesburg, grooming, Commissioner street">
  <title>FadeZone Grooming | Book Your Appointment</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>

  <!-- Favicon -->
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✂️</text></svg>">
</head>

<body>
  <div id="app">
    <!-- Header - Brand Identity -->
    <header>
      <div class="logo">
        <i data-feather="scissors"></i>
      </div>
      <h1>FadeZone Grooming</h1>
      <p class="tagline">Industrial Grooming Excellence</p>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Auth View -->
      <div id="auth-view" class="view">
        <!-- Content will be rendered by JavaScript -->
      </div>

      <!-- Customer Landing View -->
      <div id="landing-view" class="view active">
        <!-- Content will be rendered by JavaScript -->
      </div>

      <!-- Service Menu View -->
      <div id="service-view" class="view">
        <!-- Content will be rendered by JavaScript -->
      </div>

      <!-- Time Selection View -->
      <div id="time-view" class="view">
        <!-- Content will be rendered by JavaScript -->
      </div>

      <!-- Booking Summary View -->
      <div id="summary-view" class="view">
        <!-- Content will be rendered by JavaScript -->
      </div>

      <!-- My Bookings View -->
      <div id="bookings-view" class="view">
        <!-- Content will be rendered by JavaScript -->
      </div>

      <!-- Review View -->
      <div id="review-view" class="view">
        <!-- Content will be rendered by JavaScript -->
      </div>

      <!-- Admin View -->
      <div id="admin-view" class="view">
        <!-- Content will be rendered by JavaScript -->
      </div>

      <!-- About View -->
      <div id="about-view" class="view">
        <!-- Content will be rendered by JavaScript -->
      </div>
    </main>

    <!-- Support FAB (Reviews) -->
    <button class="support-fab" aria-label="Support" onclick="changeView('review')">
      <i data-feather="message-square"></i>
    </button>

    <!-- Bottom Navigation -->
    <nav>
      <button class="nav-btn active" data-view="customer" onclick="changeView('customer')" aria-label="Services">
        <i data-feather="scissors"></i>
        <span class="nav-label">Services</span>
      </button>
      <button class="nav-btn" data-view="bookings" onclick="changeView('bookings')" aria-label="My Bookings">
        <i data-feather="calendar"></i>
        <span class="nav-label">My Bookings</span>
      </button>
      <button class="nav-btn" data-view="about" onclick="changeView('about')" aria-label="About">
        <i data-feather="info"></i>
        <span class="nav-label">About</span>
      </button>
    </nav>
  </div>

  <!-- Application Script -->
  <script src="app.js"></script>

  <!-- Initialize Feather Icons -->
  <script>
    feather.replace();
  </script>
</body>

</html>
